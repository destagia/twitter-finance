@(title: String, account: Option[twitter4j.User])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Twifi - @title</title>
        <!-- スタイルシート -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- 外部フォント -->
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="width=device-width">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body style='background-color: #F2F6F9;'>
        <div style='background-image: url("@routes.Assets.at("images/background.jpg")"); height: 3px'></div>
        <header>
            <div id="header_left"><h1><a href='/'>Twifi</a></h1></div>
            <div id="header_right">
                @account match {
                    case None => {
                        <a href="/twitter/login"><div class='header_button'>ログイン</div></a>
                    }
                    case Some(a) => {
                        <div class='header_button' style="padding-top: 0px; height: 50px">@views.html.loginAccountView(a)</div>
                    }
                }
            </div>
        </header>
        <nav>
            <a href='/setting'><div class='nav_button'>設定</div></a>
            <a href="/records"><div class='nav_button'>収支記録</div></a>
        </nav>
        <main class="box">@content</main>
        <footer><!--Twifi - Shohei Miyashita 2015 All Right Reservied. --></footer>
    </body>
</html>
